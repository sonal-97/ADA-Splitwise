<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSplit Expense Optimizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5548f5ed00.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="heap.js"></script>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light" style="font-size: 25px; font-family: sans-serif; background-color: whitesmoke;">
        SmartSplit Expense Optimizer
    </nav>

    <div class="container mt-4">
        <h3>Enter People and Transactions</h3>

        <label for="numPeople">Number of People:</label>
        <input type="number" id="numPeople" class="form-control w-25 d-inline" min="1">
        <button class="btn btn-primary" id="setPeople">Set People</button>

        <div id="peopleInputs" class="mt-3"></div>

        <hr>

        <h4>Add Transactions</h4>
        <label for="fromPerson">Owing Person:</label>
        <select id="fromPerson" class="form-control w-25 d-inline"></select>

        <label for="toPerson">Receiving Person:</label>
        <select id="toPerson" class="form-control w-25 d-inline"></select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" class="form-control w-25 d-inline" min="1">
        <button class="btn btn-info" id="addTransaction">Add Transaction</button>

        <h4 class="mt-3">Transactions</h4>
        <ul id="transactionList"></ul>

        <hr>

        <button type="button" class="btn btn-danger" id="generate-graph">Generate Graph</button>
        <button type="button" class="btn btn-success" id="solve">Optimize Transactions</button>
    </div>

    <div id="container" class="mt-4">
        <div id="mynetwork"></div>
        <div id="container2">
            <span id="temptext" style="width: 100%; text-align: center; font-size: x-large">
                Click on Optimise Transactions to get the optimized solution!
            </span>
            <div id="mynetwork2" style="display: none"></div>
        </div>
    </div>
</body>

</html>
